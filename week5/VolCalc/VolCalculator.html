<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Volume Cylinder</title>
    </head>
    <body>

    <!-- Page heading --> 
    <h1>Volume of a Cylinder calculator</h1>
    
    <!-- Form to enter radius and height -->
    <form action="/VolCalc" method="post">

    <!-- Input for radius -->
    <input type="text" name="radius" placeholder="Radius" required>

    <!-- Input for height -->
    <input type="text" name="height" placeholder="Height" required>

    <!-- Button to calculate volume-->
    <button type="submit">Calculate</button>
</form>

</body>
</html>
